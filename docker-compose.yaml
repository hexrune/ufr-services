version: "3.8"

services:
  api:
    container_name: ufr-services
    image: mcr.microsoft.com/playwright:focal
    working_dir: /app
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    entrypoint: ["/bin/sh", "-c", "yarn install && yarn dev"]
    restart: unless-stopped
